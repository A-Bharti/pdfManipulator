<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Manipulator</title>
  
</head>
<body>

    <form action="./imageconvert" method="POST" enctype="multipart/form-data">
        <fieldset>
        <legend>IMAGE TO PDF</legend>
        <input type="file" name="myfile"  multiple required>
        <input type="submit">
    </fieldset>
    </form>



    <form action="./pdfmerge" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>MERGE PDFS</legend>
        <input type="file" name="myfile"  multiple required>
        <input type="submit">
    </fieldset>
    </form>
</body>
</html>
